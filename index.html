<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurrencyConverter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div id="maindiv">
        <header>
        <img src="elph.svg">
        <!-- svg source:https://www.logodust.com/ -->
        <h1>
            Currency Converter
        </h1>
    </header>
        <table>
            <tr>
                <td>
                    <label for="currency">Currency On Hand</label>
                </td>
                <td>
                    <label for="amount">Amount</label>
                </td>
                <td>
                    <label for="convertto">Convert To</label>
                </td>
                <td>
                    <label for="result">Conversion Value</label>
                </td>
            </tr>
            <tr>
                <td>
                    <select name="currency" id="currency">
                        <option value="0">Euro</option>
                        <option value="1">US Dollar</option>
                        <option value="2">Canadian Dollar</option>
                        <option value="3">Bitcoin</option>
                        <option value="4">Ethereum</option>
                    </select>
                </td>
                <td>
                    <input type="number" name="amount" id="amount" min="0">
                </td>
                <td>
                    <select name="convertTo" id="convertTo" onchange="convert()" >
                        <option value="0">Euro</option>
                        <option value="1">US Dollar</option>
                        <option value="2">Canadian Dollar</option>
                        <option value="3">Bitcoin</option>
                        <option value="4">Ethereum</option>
                    </select>
                </td>
                <td>
                    <input type="text" name="result" id="result" readonly>
                </td>
            </tr>
        </table>
    </div>
    
</body>
</html>
